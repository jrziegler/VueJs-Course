<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <input type="text" v-on:input="changeTitle">
  <h1>{{ title }}</h1>
</div>

<script>
    new Vue({
	    el: '#app',
        data: {
            title: 'Using Vue.js'
        },
        methods: {
            changeTitle(event){
                this.title = event.target.value
            }
        }
    })
</script>
