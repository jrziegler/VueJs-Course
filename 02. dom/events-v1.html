<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ counter }}</p>
  <button v-on:click="sum">Sum 1</button>
  <p v-on:mousemove="updateMousePosition">Mouse: {{ coord.x }} and {{ coord.y }}</p>
  <hr>
  <h2>Function with second param as $event</h2>
  <button v-on:click="newSum(5, $event)">Sum 5</button>
  <hr>
  <h2>Event modifiers</h2>
  <p v-on:mousemove="updateMousePosition">Mouse: {{ coord.x }} and {{ coord.y }}
      <span v-on:mousemove.prevent.stop> HERE THE EVENT DOES NOT BE DONE </span>
  </p>
  <h2>key events</h2>
  <input type="text" v-on:keyup.enter="showAlert">
</div>

<script>
    new Vue({
	    el: '#app',
        data: {
            counter: 0,
            coord: {
                x: 0,
                y: 0
            }
        },
        methods: {
            sum(event) {
                console.log(event)
                this.counter++
            },
            newSum(factor, e) {
                console.log(e)
                this.counter += factor 
            },
            updateMousePosition(e) {
                this.coord.x = e.clientX
                this.coord.y = e.clientY
            },
            showAlert() {
                alert('enter was pressed')
            }
        }
    })
</script>
