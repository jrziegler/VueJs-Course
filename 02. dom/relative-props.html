<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <h1>{{ title }}</h1>
  <input type="text" v-bind:value="title"
        v-on:input="title = $event.target.value">
  
  <hr>


  <h2>Two-way data binding</h2>
  <input type="text" v-model="title">
</div>

<script>
    new Vue({
	    el: '#app',
        data: {
            title: 'Using Vue.js'
        }
    })
</script>
