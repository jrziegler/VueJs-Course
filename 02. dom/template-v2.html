<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <h1>{{ title }}</h1>
  <h2>{{ sayHello() }}</h2>
</div>

<script>
    new Vue({
	    el: '#app',
        data: {
            title: 'Using Vue.js'
        },
        methods: {
            sayHello: function() {
                return 'Have a good week!!! :)'
            }
        }
    })
</script>
