<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <h1>Reactive properties</h1>
  <tr>
      <td>
        <button class="button-z-style" @click="add">add</button>
      </td>
      <td>
        <button class="button-z-style" @click="remove">remove</button>
      </td>
  </tr>
  <input type="text" :value="counter">

  <p>Counter: {{ counter }}</p>
  <p>Result: {{ result }}</p>
</div>

<script>
    new Vue({
	    el: '#app',
        data: {
            counter: 0,
            //result: '',
        },
        computed: {
            result() {
                return this.counter >= 5 ?
                    'Greater than or equals 5' : 'Less than 5'
            }
        },
        watch: {
            counter(newValue, oldValue) {
                console.log(newValue, oldValue) 
                setTimeout(() => {
                    this.counter = 0
                }, 20000)
            }
        },
        methods: {
            add() {
                this.counter++
                //this.calculateResult()
            },
            remove() {
                this.counter--
                //this.calculateResult()
            },
            /*calculateResult() {
                this.result = this.counter >= 5 ?
                    'Greater than or equals 5' : 'Less than 5'
            }*/
        }
    })
</script>

<style>
    .button-z-style {
        background-color:goldenrod;
        height: 40px;
        min-width: 40px;
        border-radius: 20%;
    }
</style>
