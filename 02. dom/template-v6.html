<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <h1 v-once>{{ title }}</h1>
  <h2>{{ sayHello() }}</h2>
  <a v-bind:href="link">Google</a>
  <hr>
  <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
	    el: '#app',
        data: {
            title: 'Using Vue.js',
            link: 'http://google.de',
            linkHtml: '<a href="http://google.de">Google</a>' //link as text getting interpreted
        },
        methods: {
            sayHello: function() {
                console.log(this.title)
                this.title = 'New title' //v-once sample
                return this.title
            }
        }
    })
</script>
