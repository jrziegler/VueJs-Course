<meta charset="UTF8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if="isLogged">Logged user: {{ username }}</p>
    <p v-else-if="anonymous">Surfing as anonymous</p>
    <p v-else>No user logged</p>
    <button @click="isLogged = !isLogged">
        {{isLogged ? 'Exit' : 'Log-in'}}
    </button>
    <input type="checkbox" v-model="anonymous">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            username: 'Marie',
            isLogged: false,
            anonymous: true,
        }
    })
</script>
